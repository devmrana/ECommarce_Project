{% extends 'base.html' %}

{% block body_block %}
<div class="container">
    <div class="checkout-area">
    <h2 class="text-center"><strong>Your Orders</strong></h2>
    <div class="row">
        <div class="col-md-12">
            <div class="card-mt-5" style="height: auto;">
                <div class="table-responsive">
                    <table class="table table-bordered table-hover">
                        <thead>
                            <tr>
                                <th scope="'col">#</th>
                                <th scope="'col">OrderId</th>
                                <th scope="'col">Products</th>
                                <th scope="'col">Status</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for order in orders %}
                                <tr>
                                    <th scope="row">{{forloop.counter}}</th>
                                    <td scope="row"><a href"#">{{order.orderId}}</a></td>
                                    <td scope="row">
                                        {% for item in order.orderitems.all %}{{item}}</br>{% endfor %}
                                    </td>
                                    <td scope="row">
                                        <span class="badge badge-primary">Processing Your Order</span>
                                    </td>
                                </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <div class="col-md-12 text-center">
            <a href="{% url 'Shop:home' %}">Back to Home</a>
        </div>
    </div>
</div>
</div>
{% endblock body_block %}
