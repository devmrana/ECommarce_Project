{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block title_block %}Create New Account{% endblock title_block %}

{% block body_block %}
<div class="row offset-3" style='padding-top:3rem;'>
    <div class="col-8">
        <h2>Create new acconut: </h2>
        <form action="" method="post" novalidate>
            {% csrf_token %}
           
            {{form|crispy }}
       
            <button class='btn btn-success' type="submit">Create Account</button>
        </form><br>
        <p>Already have an account? <a href="{% url 'LoginApp:login' %}">Login</a></p>
    </div>
</div>

{% endblock body_block %}
